<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>과제 1</title>
</head>
<body>

<script>
let sum = 0;
for (let i = 0; i < 10; i++) {
    let input = prompt("값을 입력하세요:");
    sum += parseInt(input);
}
alert("입력한 값들의 총합은 " + sum + "입니다.");
</script>

</body>
</html>
